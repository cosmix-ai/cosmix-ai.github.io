<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmix AI</title>
    <style>
        :root {
            --dark-bg: #121212;
            --dark-header: #1f1f1f;
            --dark-toolbar: #222;
            --dark-chat: #181818;
            --dark-input: #333;
            --dark-primary: #0a84ff;
            --dark-text: #ffffff;
            --light-bg: #f5f5f5;
            --light-header: #ffffff;
            --light-toolbar: #f0f0f0;
            --light-chat: #ffffff;
            --light-input: #e0e0e0;
            --light-primary: #1a73e8;
            --light-text: #333333;
            --pink-bg: #1a001a;
            --pink-header: #330033;
            --pink-toolbar: #400040;
            --pink-chat: #260026;
            --pink-input: #4d004d;
            --pink-primary: #ff66cc;
            --pink-text: #ffffff;
            --bg-color: var(--dark-bg);
            --header-color: var(--dark-header);
            --toolbar-color: var(--dark-toolbar);
            --chat-bg: var(--dark-chat);
            --input-bg: var(--dark-input);
            --primary-color: var(--dark-primary);
            --text-color: var(--dark-text);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        .dark-theme {
            --bg-color: var(--dark-bg);
            --header-color: var(--dark-header);
            --toolbar-color: var(--dark-toolbar);
            --chat-bg: var(--dark-chat);
            --input-bg: var(--dark-input);
            --primary-color: var(--dark-primary);
            --text-color: var(--dark-text);
        }

        .light-theme {
            --bg-color: var(--light-bg);
            --header-color: var(--light-header);
            --toolbar-color: var(--light-toolbar);
            --chat-bg: var(--light-chat);
            --input-bg: var(--light-input);
            --primary-color: var(--light-primary);
            --text-color: var(--light-text);
        }

        .pink-theme {
            --bg-color: var(--pink-bg);
            --header-color: var(--pink-header);
            --toolbar-color: var(--pink-toolbar);
            --chat-bg: var(--pink-chat);
            --input-bg: var(--pink-input);
            --primary-color: var(--pink-primary);
            --text-color: var(--pink-text);
        }

        .gradient-blue-theme {
            --bg-color: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --header-color: rgba(30, 60, 114, 0.9);
            --toolbar-color: rgba(42, 82, 152, 0.9);
            --chat-bg: rgba(26, 54, 104, 0.8);
            --input-bg: rgba(255, 255, 255, 0.15);
            --primary-color: #4facfe;
            --text-color: #ffffff;
        }

        .gradient-sunset-theme {
            --bg-color: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            --header-color: rgba(255, 126, 95, 0.9);
            --toolbar-color: rgba(254, 180, 123, 0.9);
            --chat-bg: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.3);
            --primary-color: #ff4e50;
            --text-color: #333333;
        }

        .gradient-purple-theme {
            --bg-color: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            --header-color: rgba(71, 118, 230, 0.9);
            --toolbar-color: rgba(142, 84, 233, 0.9);
            --chat-bg: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.2);
            --primary-color: #a18cd1;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: all 0.3s ease;
        }

        header {
            background: var(--header-color);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 1rem;
        }

        .menu-btn {
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .menu-line {
            width: 24px;
            height: 3px;
            background: var(--text-color);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover .menu-line {
            background: var(--primary-color);
        }

        .menu-btn.active .menu-line:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .menu-btn.active .menu-line:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .menu-line:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        #toolbar {
            background: var(--toolbar-color);
            padding: 1.5rem;
            display: none;
            flex-direction: column;
            gap: 1.5rem;
            position: sticky;
            top: 80px;
            z-index: 99;
            box-shadow: 0 2px 10px var(--shadow-color);
            border-radius: 0 0 12px 0;
        }

        .settings-section, .theme-section, .actions-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .theme-selector {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .theme-btn {
            min-width: 100px;
            height: 50px;
            border-radius: 25px;
            border: 2px solid var(--input-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .theme-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .theme-btn.active {
            transform: translateY(-1px);
            box-shadow: 0 0 0 3px var(--primary-color), 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .theme-name {
            font-size: 0.9rem;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--chat-bg);
            position: relative;
        }

        #chat {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 100%;
        }

        .msg {
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            max-width: 90%;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background: rgba(10, 132, 255, 0.15);
            color: var(--primary-color);
            margin-left: auto;
            border-bottom-right-radius: 0;
            padding-bottom: 1.5rem;
        }

        .user .timestamp {
            display: none;
        }

        .bot {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .queue {
            background: rgba(255, 152, 0, 0.15);
            color: var(--primary-color);
            margin: 0 auto;
            text-align: center;
        }

        .timestamp {
            position: absolute;
            right: 1rem;
            bottom: 0.5rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .light-theme .timestamp {
            color: rgba(0, 0, 0, 0.5);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            margin-top: 0.5rem;
            width: fit-content;
            animation: fadeIn 0.3s ease;
        }

        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        #inputArea {
            display: flex;
            padding: 1rem;
            background: var(--header-color);
            position: sticky;
            bottom: 0;
            z-index: 98;
            box-shadow: 0 -2px 10px var(--shadow-color);
        }

        #input {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 2rem;
            border: none;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            margin-right: 0.75rem;
            transition: all 0.3s ease;
        }

        #input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .send-btn {
            min-width: 100px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1.5rem;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-icon {
            margin-right: 0.5rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            background: var(--input-bg);
            color: var(--text-color);
            border: none;
            border-radius: 2rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .btn-icon {
            margin-right: 0.5rem;
        }

        .ping-result {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            padding-left: 0.5rem;
        }

        .queue-notice {
            background: rgba(255, 152, 0, 0.2);
            color: var(--primary-color);
            padding: 0.75rem;
            border-radius: 0.75rem;
            margin: 1rem auto;
            text-align: center;
            max-width: 90%;
            display: none;
        }

        .queue-pos {
            font-weight: bold;
            font-size: 1.1em;
        }

        .message-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-text {
            flex: 1;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .code-block {
            position: relative;
            margin: 1rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
            max-width: 100%;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .code-block:hover .copy-btn {
            opacity: 1;
        }

        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-wrap: break-word;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            animation: slideIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
            opacity: 0.95;
        }

        .notification-icon {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes slideIn {
            to { transform: translateX(0); opacity: 0.95; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(150%); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            header {
                padding: 0.75rem 1rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .menu-btn {
                width: 40px;
                height: 40px;
            }
            
            #toolbar {
                padding: 1rem;
                top: 60px;
            }
            
            .theme-btn {
                min-width: 80px;
                height: 40px;
                font-size: 0.8rem;
            }
            
            #inputArea {
                padding: 0.75rem;
            }
            
            #input {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .send-btn {
                min-width: 80px;
                height: 40px;
                padding: 0 1rem;
                font-size: 0.9rem;
            }
            
            .typing-indicator {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .msg {
                max-width: 85%;
            }

            .notification {
                top: 15px;
                right: 15px;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <header>
        <button class="menu-btn">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <h1> COSMIX AI </h1>
        <div></div>
    </header>

    <div id="toolbar">
        <div class="theme-section">
            <h2>เลือกธีม</h2>
            <div class="theme-selector">
                <button class="theme-btn active" data-theme="dark">
                    <span class="theme-icon">🌙</span>
                    <span class="theme-name">มืด</span>
                </button>
                <button class="theme-btn" data-theme="light">
                    <span class="theme-icon">☀️</span>
                    <span class="theme-name">สว่าง</span>
                </button>
                <button class="theme-btn" data-theme="pink">
                    <span class="theme-icon">🌸</span>
                    <span class="theme-name">ชมพู</span>
                </button>
                <button class="theme-btn" data-theme="gradient-blue">
                    <span class="theme-icon">🌊</span>
                    <span class="theme-name">น้ำเงิน</span>
                </button>
                <button class="theme-btn" data-theme="gradient-sunset">
                    <span class="theme-icon">🌅</span>
                    <span class="theme-name">พระอาทิตย์ตก</span>
                </button>
                <button class="theme-btn" data-theme="gradient-purple">
                    <span class="theme-icon">🌀</span>
                    <span class="theme-name">ม่วง</span>
                </button>
            </div>
        </div>

        <div class="actions-section">
            <h2>การดำเนินการ</h2>
            <button class="action-btn" id="pingBtn">
                <span class="btn-icon">📶</span>
                ตรวจสอบ Ping
            </button>
            <div id="ping-result" class="ping-result"></div>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat"></div>
        <div id="typing-indicator" class="typing-indicator">
            <span>AI กำลังพิมพ์...</span>
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div id="queue-notice" class="queue-notice"></div>
    </div>

    <div id="inputArea">
        <input type="text" id="input" placeholder="พิมพ์ข้อความที่นี่..." autocomplete="off">
        <button id="sendBtn" class="send-btn">
            <span class="send-icon">✉️</span>
            ส่ง
        </button>
    </div>

    <!-- Notification Element -->
    <div id="notification" class="notification" style="display: none;">
        <span class="notification-icon">✨</span>
        <span>พัฒนาโดย fitree</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // DOM Elements
            const chat = document.getElementById('chat');
            const input = document.getElementById('input');
            const toolbar = document.getElementById('toolbar');
            const sendBtn = document.getElementById('sendBtn');
            const menuBtn = document.querySelector('.menu-btn');
            const pingBtn = document.getElementById('pingBtn');
            const pingResult = document.getElementById('ping-result');
            const themeBtns = document.querySelectorAll('.theme-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const queueNotice = document.getElementById('queue-notice');
            const notification = document.getElementById('notification');

            // System Variables
            let messages = [];
            let menuOpen = false;
            let currentTheme = 'dark';
            let isProcessing = false;
            let queue = [];
            let queuePosition = 0;
            const MAX_CONCURRENT_USERS = 10;
            let averageResponseTime = 2000;
            let API_KEY = "";
            const MESSAGE_LIMIT = 5;
            const TIME_LIMIT = 10000;
            let messageTimestamps = [];
            
            // System Prompt
            const SYSTEM_PROMPT = "คุณคือผู้ช่วย AI ชื่อ cosmix ผู้สร้างคุณคือ fitree ที่มีประโยชน์ ใช้ภาษาไทยที่ถูกต้องและเป็นธรรมชาติ และ กระชับ ตรงประเดน";

            // Show notification on load
            function showNotification() {
                notification.style.display = 'flex';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }

            
            async function loadAPIKey() {
                try {
                    
                    const API_KEY_URL = "https://pastebin.com/raw/BNGDxBE2";
                    
                    
                    const proxyUrl = "https://api.allorigins.win/raw?url=";
                    const response = await fetch(proxyUrl + encodeURIComponent(API_KEY_URL));
                    
                    if (!response.ok) throw new Error("HTTP error " + response.status);
                    
                    const key = await response.text();
                    if (!key.trim()) throw new Error("API Key ว่างเปล่า");
                    
                    API_KEY = key.trim();
                } catch (error) {
                    console.error("โหลด โมเดล ai ไม่สำเร็จ:", error);
                    addMessage("⚠️ ระบบขัดข้องชั่วคราว กรุณาลองใหม่ภายหลัง", "bot");
                }
            }

            // Initialize
            updateQueueDisplay();
            await loadAPIKey();
            showNotification();

            // Event Listeners
            menuBtn.addEventListener('click', toggleMenu);
            sendBtn.addEventListener('click', sendMessage);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            pingBtn.addEventListener('click', checkPing);

            // Theme Switching
            themeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const theme = btn.dataset.theme;
                    changeTheme(theme);
                });
            });

            // Core Functions
            function toggleMenu() {
                menuOpen = !menuOpen;
                menuBtn.classList.toggle('active', menuOpen);
                toolbar.style.display = menuOpen ? 'flex' : 'none';
                
                if (menuOpen && window.innerWidth < 768) {
                    input.blur();
                }
            }

            function changeTheme(theme) {
                document.body.style.opacity = '0.8';
                setTimeout(() => {
                    document.body.className = `${theme}-theme`;
                    document.body.style.opacity = '1';
                    currentTheme = theme;
                    
                    themeBtns.forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.dataset.theme === theme) {
                            btn.classList.add('active');
                        }
                    });
                }, 200);
            }

            function addMessage(text, sender) {
                const message = { role: sender, content: text };
                messages.push(message);
                
                const msgElement = document.createElement('div');
                msgElement.className = `msg ${sender}`;
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                let displayText = text;
                if (text.includes('```')) {
                    displayText = formatCodeBlocks(text);
                }
                
                if (sender === 'bot') {
                    msgElement.innerHTML = `
                        <div class="message-content">
                            <div class="message-text">${displayText}</div>
                        </div>
                        <span class="timestamp">${timestamp}</span>
                    `;
                } else {
                    msgElement.innerHTML = `
                        <div class="message-content">
                            <div class="message-text">${displayText}</div>
                        </div>
                    `;
                }
                
                chat.appendChild(msgElement);
                
                setTimeout(() => {
                    document.querySelectorAll('.code-block').forEach(block => {
                        const copyBtn = block.querySelector('.copy-btn');
                        copyBtn.addEventListener('click', () => {
                            const code = block.querySelector('pre').textContent;
                            navigator.clipboard.writeText(code).then(() => {
                                copyBtn.textContent = 'คัดลอกแล้ว!';
                                setTimeout(() => {
                                    copyBtn.textContent = 'คัดลอก';
                                }, 2000);
                            });
                        });
                    });
                }, 100);
                
                scrollToBottom();
            }

            async function sendMessage() {
                const userText = input.value.trim();
                if (!userText || isProcessing) return;

                if (!API_KEY) {
                    addMessage("⚠️ ระบบกำลังเตรียมใช้งาน กรุณารอสักครู่...", "bot");
                    return;
                }

                const now = Date.now();
                messageTimestamps = messageTimestamps.filter(t => now - t < TIME_LIMIT);
                
                if (messageTimestamps.length >= MESSAGE_LIMIT) {
                    const remainingTime = Math.ceil((TIME_LIMIT - (now - messageTimestamps[0])) / 1000);
                    alert(`ส่งข้อความเร็วเกินไป! กรุณารอ ${remainingTime} วินาที`);
                    return;
                }

                messageTimestamps.push(now);
                input.value = '';
                sendBtn.disabled = true;

                if (userText === '/clear') {
                    messages = [];
                    chat.innerHTML = '';
                    sendBtn.disabled = false;
                    return;
                }

                addMessage(userText, 'user');
                
                if (queue.length >= MAX_CONCURRENT_USERS) {
                    addToQueue(userText);
                    return;
                }

                queue.push({ userText });
                processQueue();
            }

            function addToQueue(userText) {
                queuePosition = queue.length + 1;
                updateQueueDisplay();
                
                const promise = new Promise((resolve) => {
                    queue.push({
                        userText,
                        resolve,
                        updatePosition: (pos) => {
                            queuePosition = pos;
                            updateQueueDisplay();
                        }
                    });
                });

                displayQueueMessage(userText, queuePosition);

                promise.then(() => {
                    sendBtn.disabled = false;
                });
            }

            async function processQueue() {
                if (isProcessing || queue.length === 0) return;
                
                isProcessing = true;
                const { userText, resolve } = queue.shift();
                
                queue.forEach((item, idx) => {
                    if (item.updatePosition) item.updatePosition(idx + 1);
                });
                
                updateQueueDisplay();
                
                showTyping();
                
                try {
                    const startTime = Date.now();
                    const response = await fetchAIResponse(userText);
                    const responseTime = Date.now() - startTime;
                    
                    averageResponseTime = (averageResponseTime * 0.7 + responseTime * 0.3);
                    
                    hideTyping();
                    addMessage(response, 'bot');
                } catch (error) {
                    hideTyping();
                    addMessage(`❌ เกิดข้อผิดพลาด: ${error.message}`, 'bot');
                } finally {
                    isProcessing = false;
                    sendBtn.disabled = false;
                    if (resolve) resolve();
                    setTimeout(processQueue, 0);
                }
            }

            async function fetchAIResponse(userText) {
                const validMessages = messages
                    .filter(msg => 
                        msg.role && 
                        ['system', 'user', 'assistant'].includes(msg.role) && 
                        msg.content && 
                        msg.content.toString().trim() !== ''
                    )
                    .map(msg => ({
                        role: msg.role,
                        content: msg.content.toString().trim()
                    }));

                validMessages.push({
                    role: "user",
                    content: userText.trim()
                });

                validMessages.unshift({
                    role: "system",
                    content: SYSTEM_PROMPT
                });

                const payload = {
                    model: "llama3-70b-8192",
                    messages: validMessages,
                    temperature: 0.7,
                    max_tokens: 1000
                };

                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.error?.message || `HTTP error ${response.status}`);
                }

                const data = await response.json();
                return data.choices?.[0]?.message?.content || "(ไม่มีคำตอบ)";
            }

            function formatCodeBlocks(text) {
                const parts = text.split('```');
                let result = '';
                
                for (let i = 0; i < parts.length; i++) {
                    if (i % 2 === 0) {
                        result += parts[i].replace(/\n/g, '<br>');
                    } else {
                        const codeContent = parts[i].replace(/^[a-z]+\n/, '');
                        result += `
                            <div class="code-block">
                                <button class="copy-btn">คัดลอก</button>
                                <pre>${escapeHtml(codeContent)}</pre>
                            </div>
                        `;
                    }
                }
                
                return result;
            }

            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            function displayQueueMessage(text, position) {
                const estimatedTime = Math.round((position * averageResponseTime) / 1000);
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const queueElement = document.createElement('div');
                queueElement.className = 'msg queue';
                queueElement.innerHTML = `
                     ข้อความของคุณอยู่ในคิวที่ ${position} (ประมาณการ ${estimatedTime} วินาที)
                    <span class="timestamp">${timestamp}</span>
                `;
                
                chat.appendChild(queueElement);
                scrollToBottom();
            }

            function updateQueueDisplay() {
                if (queue.length > 0) {
                    const estimatedTime = Math.round((queue.length * averageResponseTime) / 1000);
                    queueNotice.innerHTML = `
                        <div>ขณะนี้มีผู้ใช้จำนวนมาก</div>
                        <div>ตำแหน่งคิว: <span class="queue-pos">${queuePosition}</span></div>
                        <div>ประมาณการเวลารอ: ${estimatedTime} วินาที</div>
                    `;
                    queueNotice.style.display = 'block';
                } else {
                    queueNotice.style.display = 'none';
                }
            }

            function showTyping() {
                typingIndicator.style.display = 'flex';
                scrollToBottom();
            }

            function hideTyping() {
                typingIndicator.style.display = 'none';
            }

            function scrollToBottom() {
                setTimeout(() => {
                    chat.scrollTop = chat.scrollHeight;
                }, 100);
            }

            async function checkPing() {
                if (!API_KEY) {
                    pingResult.textContent = "⚠️ ยังไม่ได้โหลด API Key";
                    return;
                }

                pingResult.textContent = 'กำลังตรวจสอบ...';
                
                try {
                    const start = Date.now();
                    await fetch("https://api.groq.com/openai/v1/models", {
                        headers: { "Authorization": `Bearer ${API_KEY}` }
                    });
                    const latency = Date.now() - start;
                    pingResult.textContent = `Ping: ${latency}ms`;
                } catch (error) {
                    pingResult.textContent = '❌ ตรวจสอบไม่ได้';
                }
            }
        });
    </script>
